<!DOCTYPE html>
<html>
<head>
	<title>Persist State</title>
	<link href="http://cdn.kendostatic.com/2012.3.1114/styles/kendo.common.min.css" rel="stylesheet" type="text/css" />

<script>

	.rowClass{

</style>
<body>

<div id="tabstrip" class="tabSTrip">
	<ul>
		<li class="k-state-active">
			Alarms
		</li>
		<li>
			Configuration
		</li>
	</ul>
	<div class="tabSTrip">
		<div class="tabSTrip">
			<br>
			<table class="tableClass">
				<tr>
					<td>
						<button type="button" id="acknowledgeAll" class="k-button" onclick="acknowledgeAllClickHandler()">Select All</button>
						&nbsp;&nbsp;&nbsp;
						<button type="button" id="acknowledge" class="k-button" onclick="acknowledgeHandler()">Acknowledge</button>

				</tr> -->

	<div>
		<div>
			<br>
			<table class="tableClass">
				<tr>
					<td>
						<button type="button" id="enableAll" class="k-button" onclick="enableAlarmAllClickHandler()">Select All</button>
						&nbsp;&nbsp;&nbsp;
						<button type="button" id="disableAlarm" class="k-button" onclick="enableAlarmConfigurationHandler()">Enable Alarm</button>
						&nbsp;&nbsp;&nbsp;
						<button type="button" id="disableAlarm" class="k-button" onclick="disableAlarmConfigurationHandler()">Disable Alarm</button>
						&nbsp;&nbsp;&nbsp;

						&nbsp;&nbsp;&nbsp;
						<input type="text" class="textInputClass"/>
					</td>
				</tr>
				<tr class="rowClass">
				</tr>
				<tr>
					<td>
						<div id="configurationGrid"></div>

					<td>
						<textarea id="configuration" style="width: 100%;" rows="10"></textarea>
